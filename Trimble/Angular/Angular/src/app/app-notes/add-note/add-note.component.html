<div class="newNoteComp">
  <h1>New note </h1>

  <div class="add-note-form">
    <mat-form-field>
      <input matInput [(ngModel)]="noteTitle" />
    </mat-form-field>

    <mat-form-field>
      <textarea matInput [(ngModel)]="noteDescription"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a color</mat-label>
      <mat-select>
        <mat-option>red</mat-option>
        <mat-option>green</mat-option>
        <mat-option>blue</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button mat-button (click)="addNote()">Add</button>
</div>
