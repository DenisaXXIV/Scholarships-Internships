<div *ngFor ="let note of notes" class="margin-top-10">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                {{note.title}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{note.description}}
            </p>
        </mat-card-content>
        <button type="button" class="delete-btn" mat-icon-button (click)="deleteNote(note.id)" title="Delete note"><mat-icon>delete</mat-icon></button>
    </mat-card>
</div>
